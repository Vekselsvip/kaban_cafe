<div class="container-xxl py-5 px-0 wow fadeInUp" data-wow-delay="0.1s" id="reservations">
            <div class="row g-0">
                <div class="col-md-6">
                    <div class="video" style="background: linear-gradient(rgba(15, 23, 43, .1), rgba(15, 23, 43, .1)), url(../static/img/bg-hero.jpg);
    background-position: center center;
    background-repeat: no-repeat;
    background-size: cover;">
                        <a href="https://www.instagram.com/p/CQNpzV5BAeo/"><button type="button" class="btn-play" data-bs-toggle="modal" data-bs-target="#videoModal">
                            <span></span>
                        </button></a>
                    </div>
                </div>
                <div class="col-md-6 bg-dark d-flex align-items-center">
                    <div class="p-5 wow fadeInUp" data-wow-delay="0.2s">
                        <h5 class="section-title ff-secondary text-start text-primary fw-normal">Резервация</h5>
                        <h1 class="text-white mb-4">Забронировать столик</h1>
                        <form method="post">
                            {% csrf_token %}
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div >
                                        {{ form.name }}
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div >
                                        {{ form.email }}
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div >
                                        {{ form.date }}
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div >
                                        {{ form.time }}
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div >
                                        {{ form.people }}
                                      </div>
                                </div>
                                <div class="col-12">
                                    <div >
                                        {{ form.message }}
                                    </div>
                                </div>
                                <div class="col-12">
                                    <span style="color: #a52834">{{ error }}</span>

                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3" type="submit">Забронировать</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
