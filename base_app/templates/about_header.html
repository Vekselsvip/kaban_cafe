<div class="container-xxl py-5" id="about" style="background: linear-gradient(rgba(15, 23, 43, .8), rgba(15, 23, 43, .8)),url(../static/img/ddg-hero.jpg); background-position: center center; background-repeat: no-repeat;background-size: cover;">
            <div class="container">
                <div class="row g-5 align-items-center">
                    {% for item in about %}
                    <div class="col-lg-6">
                        <div class="row g-3">
                            <div class="col-6 text-start">
                                <img class="img-fluid rounded w-100 wow zoomIn" data-wow-delay="0.1s" src={{ item.image_1.url }}>
                            </div>
                            <div class="col-6 text-start">
                                <img class="img-fluid rounded w-75 wow zoomIn" data-wow-delay="0.3s" src={{ item.image_2.url }} style="margin-top:25%;">
                            </div>
                            <div class="col-6 text-end">
                                <img class="img-fluid rounded w-75 wow zoomIn" data-wow-delay="0.5s" src={{ item.image_3.url }}>
                            </div>
                            <div class="col-6 text-end">
                                <img class="img-fluid rounded w-100 wow zoomIn" data-wow-delay="0.7s" src={{ item.image_4.url }}>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 text-white">
                        <h5 class="section-title ff-secondary text-start text-primary fw-normal">О НАС</h5>
                        <h1 class="mb-4 text-white"><i class="fa fa-utensils text-primary me-2"></i>Веселый Кобанчик</h1>
                        <p class="mb-4">{{ item.desc_1 }}</p>
                        <p class="mb-4">{{ item.desc_2}}</p>
                        <div class="row g-4 mb-4">
                            <div class="col-sm-6">
                                <div class="d-flex align-items-center border-start border-5 border-primary px-3">
                                    <h1 class="flex-shrink-0 display-5 text-primary mb-0" data-toggle="counter-up">10</h1>
                                    <div class="ps-4">
                                        <p class="mb-0">ЛЕТ </p>
                                        <h6 class="text-uppercase text-white mb-0">радуем вас вкусной едой</h6>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="d-flex align-items-center border-start border-5 border-primary px-3">
                                    <h1 class="flex-shrink-0 display-5 text-primary mb-0" data-toggle="counter-up">100</h1>
                                    <div class="ps-4">
                                        <p class="mb-0">Довольных клиентов</p>
                                        <h6 class="text-uppercase text-white mb-0">Ежедневно</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a href="https://instagram.com/veselykabanchik?utm_medium=copy_link"><img class="w-25" src="../static/img/premium-icon-instagram-3938036.png"  ></a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
